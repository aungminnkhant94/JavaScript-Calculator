<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">  
    
        <div class="card"id="calculator">
            
            <form action="">
                <input type="text" class="calculator-screen z-depth-1" value="" disabled />
            </form>
            <div class="calculator-keys">
    
              <button type="button" class="operator btn btn-info" data-num="+">+</button>
              <button type="button" class="operator btn btn-info" data-num="-">-</button>
              <button type="button" class="operator btn btn-info" data-num="*">&times;</button>
              <button type="button" class="operator btn btn-info" data-num="/">&divide;</button>
    
              <button type="button" data-num="7" class="btn btn-light waves-effect">7</button>
              <button type="button" data-num="8" class="btn btn-light waves-effect">8</button>
              <button type="button" data-num="9" class="btn btn-light waves-effect">9</button>
    
    
              <button type="button" data-num="4" class="btn btn-light waves-effect">4</button>
              <button type="button" data-num="5" class="btn btn-light waves-effect">5</button>
              <button type="button" data-num="6" class="btn btn-light waves-effect">6</button>
    
    
              <button type="button" data-num="1" class="btn btn-light waves-effect">1</button>
              <button type="button" data-num="2" class="btn btn-light waves-effect">2</button>
              <button type="button" data-num="3" class="btn btn-light waves-effect">3</button>
    
    
              <button type="button" data-num="0" class="btn btn-light waves-effect">0</button>
              <button type="button" class="decimal function btn btn-secondary" data-num=".">.</button>
              <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear"id="btn-clear">AC</button>
    
              <button type="button" class="btn-equal btn-grey" >=</button>
    
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
